<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .gradient-bg {
            background: linear-gradient(to bottom,rgb(134, 231, 236), #f8f9fa);
            min-height: 100vh;
        }
        .card { max-width: 450px; width: 100%; }
        .form-icon { position: absolute; right: 10px; top: 35px; cursor: pointer; }
    </style>
</head>
<body class="gradient-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4">
        <div class="text-center mb-3">
            <img src="{% static 'img/logo.png' %}" alt="Logo Veterinaria" style="height: 100px;">
            <h2>Medic. Dog-Cat</h2>
        </div>

        <h3 class="card-title text-center mb-4">Registrarse como Cliente</h3>

        <form method="POST" action="{% url 'register_cliente' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Ingrese su apellido">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Ingrese un usuario">
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese una contraseña">
                <span id="togglePassword" class="form-icon"><i class="fas fa-eye"></i></span>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>

            <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{% url 'custom_login' %}">Inicia sesión</a></p>
        </form>

        <hr>

        <h5 class="text-center mt-3">Médicos Disponibles</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Dr. Juan Pérez - 9:00 AM a 5:00 PM</li>
            <li class="list-group-item">Dra. María López - 10:00 AM a 6:00 PM</li>
        </ul>

    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    // Mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

</body>
</html>
