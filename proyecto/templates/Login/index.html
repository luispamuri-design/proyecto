<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión - Medic. Dog-Cat</title>
{% load static %}

<!-- CSS externos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(to bottom, #86e7ec, #f8f9fa);
    min-height: 100vh;
  }

  .login-card {
    max-width: 420px;
    width: 100%;
    border-radius: 15px;
    padding: 2rem;
    background: #ffffffcc;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .login-card h2 {
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .btn-primary {
    background-color: #17a2b8;
    border: none;
  }

  .btn-primary:hover {
    background-color: #138496;
  }

  .medicos-container {
    margin-top: 2rem;
  }

  .medico-card {
    background: #f1f1f1;
    border-radius: 10px;
    padding: 1rem;
    text-align: center;
    margin-bottom: 1rem;
  }

  .medico-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="login-card">
    <div class="text-center mb-4">
      <img src="{% static 'img/logo.png' %}" alt="Logo Veterinaria" style="height: 100px;">
      <h2>Medic. Dog-Cat</h2>
    </div>

    <form method="POST" action="{% url 'custom_login' %}">
      {% csrf_token %}
       {% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert alert-dismissible fade show {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu usuario">
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
        <span id="togglePassword" class="position-absolute" style="right: 10px; top: 35px; cursor: pointer;">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>

      <p class="text-center mt-3">
        Si eres un cliente y no tienes cuenta? <a href="{% url 'register_cliente' %}">Regístrate aquí</a>
      </p>
    </form>

    <!-- Sección médicos disponibles -->
    <div class="medicos-container">
      <h5 class="text-center mb-3">Médicos disponibles hoy</h5>
      <div class="medico-card">
        <img src="{% static 'img/medico1.jpg' %}" alt="Dr. Pérez">
        <h6>Dr. Pérez</h6>
        <p>Cardiología | 08:00 - 16:00</p>
      </div>
      <div class="medico-card">
        <img src="{% static 'img/medico2.jpg' %}" alt="Dra. Gómez">
        <h6>Dra. Gómez</h6>
        <p>Cirugía | 10:00 - 18:00</p>
      </div>
    </div>

  </div>
</div>

<!-- JS externos -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  // Mostrar / ocultar contraseña
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const icon = this.querySelector('i');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      passwordField.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  });

  // Mostrar mensajes de Django con Toastr
  {% if messages %}
    {% for message in messages %}
      toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "timeOut": "3000",
        "positionClass": "toast-top-right"
      };
      {% if message.tags == 'error' %}
        toastr.error("{{ message|escapejs }}");
      {% elif message.tags == 'success' %}
        toastr.success("{{ message|escapejs }}");
      {% else %}
        toastr.info("{{ message|escapejs }}");
      {% endif %}
    {% endfor %}
  {% endif %}
</script>

</body>
</html>
